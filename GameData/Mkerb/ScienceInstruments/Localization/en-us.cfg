		#MSI-LTE-tags = time sensor lte liquid device drink clock

		#MSI-KKL-titl = K.K.L.® Kerbin Kolider Lerk®
		#MSI-KKL-desc = The Micro Radiation Device is like a little LHC but small enough to fit in these casings. It bombards stuff with space radiation and tries to not explode. WARNING: Do not use as microwave!
